# Template for the GitHub Action acting as a CLIENT (direct-connect mode).
# It connects OUT to your machine.

[Interface]
# AmneziaWG specific Jitter-Control and State-Machine parameters
Jc = 7
Jmin = 50
Jmax = 1000
S1 = 85
S2 = 30
H1 = 75
H2 = 82
H3 = 100
H4 = 85

# The Action's private key will be injected here.
PrivateKey = {{SERVER_PRIVATE_KEY}}

# This is the Action's IP inside the tunnel.
Address = 192.168.166.2/30

[Peer]
# This is YOUR public key. It should be static.
PublicKey = x9u14NXtOKyQHj172VXX1ZvaDveQIov2YxHKihRPSk8=

# The IPs allowed to be routed through your machine.
AllowedIPs = 0.0.0.0/0, ::/0

# The Endpoint is YOUR public IP and port, injected by the script.
Endpoint = {{CLIENT_ENDPOINT}}

